<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
    <form action="">
        <!-- <label for="inputNums">Input Numbers</label> -->
            <input type="text" onfocus="inputNums.value=''" id="inputNums"/> 
            <input type="submit" value="Enter" id="submit">
    </form>
    <nav>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">รท</button>
        <button id="exponentation">^</button>
<div class="numbers"></div>
        <button class="values">1</button>
        <button class="values">2</button>
        <button class="values">3</button>
        <button class="values">4</button>
        <button class="values">5</button>
        <button class="values">6</button>
        <button class="values">7</button>
        <button class="values">8</button>
        <button class="values">9</button>
        <button class="values">0</button>
        <button class="values">.</button>
        <button class="values">(-)</button>
    </nav>
</div>
<script src = "index.js"></script> 
</body>
</html>
